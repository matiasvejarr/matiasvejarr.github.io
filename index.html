<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon estándar para navegadores -->
    <link rel="icon" href="images/favicon.png" type="image/png">
    <title>TaskNova - Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TaskNova</h1>
        <p id="userInfo"></p>
        <button id="loginBtn" class="button button-primary">Iniciar Sesión con Google</button>
        <button id="logoutBtn" class="button button-danger" style="display: none;">Cerrar Sesión</button>
        
        <div id="tasksContainer" style="display: none;">
            <h2>Mis Tareas</h2>
            <input type="text" id="taskInput" placeholder="Nueva tarea...">
            <button id="addTaskBtn" class="button button-primary">Agregar Tarea</button>
            <ul id="taskList"></ul>
        </div>
    </div>

    <!-- Scripts de Firebase -->
    <script type="module" src="app.js"></script>
</body>
</html>
