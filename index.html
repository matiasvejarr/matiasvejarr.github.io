<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNova - Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TaskNova</h1>
        <p id="userInfo"></p>
        <button id="loginBtn" class="button button-primary">Iniciar Sesi贸n con Google</button>
        <button id="logoutBtn" class="button button-danger" style="display: none;">Cerrar Sesi贸n</button>
        
        <div id="tasksContainer" style="display: none;">
            <h2>Mis Tareas</h2>
            <input type="text" id="taskInput" placeholder="Nueva tarea...">
            <button id="addTaskBtn" class="button button-primary">Agregar Tarea</button>
            <ul id="taskList"></ul>
        </div>
    </div>

    <!-- Importar el archivo app.js -->
    <script type="module" src="app.js"></script>

    <script type="module">
        import { login, logout, loadTasks, addTask, deleteTask } from './app.js';

        // Manejo del inicio de sesi贸n
        document.getElementById('loginBtn').addEventListener('click', () => {
            login();
        });

        // Manejo del cierre de sesi贸n
        document.getElementById('logoutBtn').addEventListener('click', () => {
            logout();
        });

        // Manejo del agregar tarea
        document.getElementById('addTaskBtn').addEventListener('click', () => {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            const user = auth.currentUser;

            if (taskText && user) {
                addTask(taskText);
            }
        });

        // Mostrar tareas al inicio
        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('userInfo').innerText = `Bienvenido, ${user.displayName}`;
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'block';
                document.getElementById('tasksContainer').style.display = 'block';
                loadTasks(user.uid);
            } else {
                document.getElementById('userInfo').innerText = "";
                document.getElementById('loginBtn').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'none';
                document.getElementById('tasksContainer').style.display = 'none';
            }
        });
    </script>
</body>
</html>
